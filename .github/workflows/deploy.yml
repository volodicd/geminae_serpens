name: Deploy Service
on:
  push:
    branches: [master]
    paths:
      - 'services/**'

jobs:
  deploy:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}


      - name: Build and Push
        run: |
          SERVICE=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^services/' | cut -d'/' -f2 | head -1)
          docker build -t ghcr.io/${{ github.repository_owner }}/$SERVICE:${{ github.sha }} services/$SERVICE
          docker push ghcr.io/${{ github.repository_owner }}/$SERVICE:${{ github.sha }}

      - name: Trigger Deployment
        run: |
          curl -X POST https://api.volodic.com/deploy \
            -H "X-GitHub-Event: push" \
            -H "X-Hub-Signature-256: ${{ github.event.signature }}" \
            -d '{
              "service": "'$SERVICE'",
              "tag": "${{ github.sha }}",
              "repo": "${{ github.repository }}"
            }'